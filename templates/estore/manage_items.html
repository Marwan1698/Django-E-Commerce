
{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Items</title>

    <style>
        table {
            border-collapse: separate;
            border-spacing: 0;
        }

        th,
        td {
            border: 1px solid black;
            padding: 5px;
        }

        th:last-child,
        td:last-child {
            border-right: none;
        }
    </style>

</head>

<body>
    <h1> Welcome </h1>


    <table border="1" class="table table-primary">
        <tr style="text-align: center">
            <th>Item Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th colspan="3">Actions</th>
        </tr>
        {% for item in items %}
        <tr style="text-align: center">
            <td>{{ item.name }}</td>
            <td>{{ item.price }}</td>
            <td>{{ item.quantity }}</td>
            <td><a href="{% url 'delete-item' item.id %}">Delete</a></td>
            <td><a href="{% url 'edit-item' item.id %}">Edit</a></td>
            <td><a href="{% url 'e-home' %}">Home</a></td>
        </tr>
        {% endfor %}
    </table>

</body>

</html>
