{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/bootstrap/css/bootstrap.css">
    <script src="https://kit.fontawesome.com/57222a5060.js" crossorigin="anonymous"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
            <a class="navbar-brand" href="{% url 'e-home' %}">South Side</a>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                <li class="nav-item ">
                    <a class="nav-link mr-sm-2" href="{% url 'e-home' %}">Home</a>
                </li>
                <li class="nav-item mr-sm-2">
                    <a class="nav-link mr-sm-2" href="{% url 'viewCart' %}"><i class="fa fa-shopping-cart"></i></a>
                </li>
                {% if user.is_authenticated %}
                <li class="nav-item mr-sm-2">
                    <a class="nav-link mr-sm-2" href="{% url 'viewOrders' %}">Orders</a>
                </li>
                <!-- user -->
                <li class="nav-item">
                    <a class="nav-link mr-sm-2" href="{% url 'add-item' %}">Sell Item</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link mr-sm-2" href="{% url 'manage_items' %}">Manage Items</a>
                </li>
                {% endif %}
                <li class="nav-item">
                    <a class="nav-link mr-sm-2" href="{% url 'about' %}">About</a>
                </li>
            </ul>
            <form class="form-inline mx-auto my-2">
                <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-info my-2 my-sm-0" type="submit">Search</button>
            </form>
            <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
                {% if user.is_authenticated %}
                <li class="nav-item">
                    <button class="btn btn-info my-2 my-sm-0 mr-sm-3" type="submit">{{ request.user.username }}</button>
                </li>
                <li class="nav-item">
                    <a href="{% url 'logout' %}"><button class="btn btn-info my-2 my-sm-0 mr-sm-3" type="submit">Logout</button></a>
                </li>
                {% else %}
                <li class="nav-item">
                    <a href="{% url 'signup' %}"><button class="btn btn-info my-2 my-sm-0 mr-sm-3" type="submit">SignUp</button></a>
                </li>
                <li class="nav-item">
                    <a href="{% url 'login' %}"><button class="btn btn-info my-2 my-sm-0 mr-sm-3" type="submit">Login</button></a>
                </li>
                {% endif %}
            </ul>
        </div>
    </nav>







</body>
